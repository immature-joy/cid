<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cid Kageno | 4K Image Upscaler</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/pLSB2Prb/inbound4322180560295431983.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start p-6">
  <header class="w-full max-w-3xl text-center mb-8">
    <h1 class="text-4xl font-bold">Cid Kageno | 4K Image Upscaler</h1>
    <p class="text-gray-400 mt-2">Enter an image URL or upload an image to upscale it to 4K using AI.</p>
  </header>

  <main class="w-full max-w-3xl flex flex-col items-center gap-4">
    <!-- Image URL input -->
    <input id="imageUrl" type="text" placeholder="Enter image URL"
      class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-purple-500" />

    <!-- File input -->
    <input id="imageFile" type="file" accept="image/*"
      class="w-full p-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:border-purple-500" />

    <!-- Upscale button -->
    <button id="upscaleBtn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded font-semibold">
      Upscale to 4K
    </button>

    <!-- Result area -->
    <div id="result" class="w-full mt-6 flex flex-col items-center gap-4"></div>
  </main>

  <script>
    const API_ENDPOINT = "https://free-goat-api.onrender.com/4k";

    async function upscaleImage() {
      const imageUrlInput = document.getElementById('imageUrl').value.trim();
      const imageFileInput = document.getElementById('imageFile').files[0];
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      let imageUrl;

      if (imageFileInput) {
        // Convert file to base64 for API upload
        imageUrl = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.onerror = reject;
          reader.readAsDataURL(imageFileInput);
        });
      } else if (imageUrlInput) {
        imageUrl = imageUrlInput;
      } else {
        alert("Please provide an image URL or upload an image.");
        return;
      }

      const button = document.getElementById('upscaleBtn');
      button.disabled = true;
      button.textContent = "Upscaling... ⏳";

      try {
        const response = await fetch(`${API_ENDPOINT}?url=${encodeURIComponent(imageUrl)}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        if (!data.image) throw new Error("API did not return a valid image.");

        // Show upscaled image
        const img = document.createElement('img');
        img.src = data.image;
        img.alt = "Upscaled 4K Image";
        img.className = "rounded shadow-lg max-w-full border border-gray-700";
        resultDiv.appendChild(img);
      } catch (error) {
        console.error("Upscale Error:", error);
        const errorMsg = document.createElement('p');
        errorMsg.textContent = `❌ Failed to upscale image: ${error.message}`;
        errorMsg.className = "text-red-500 font-semibold";
        resultDiv.appendChild(errorMsg);
      } finally {
        button.disabled = false;
        button.textContent = "Upscale to 4K";
      }
    }

    document.getElementById('upscaleBtn').addEventListener('click', upscaleImage);
  </script>
</body>
</html>
