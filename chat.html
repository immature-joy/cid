<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadow AI | Cid Kageno</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Feather Icons -->
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<!-- Tailwind Custom Config -->
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        violet: { 500: '#8b5cf6' },
      },
      keyframes: {
        fadeIn: { '0%': { opacity: '0', transform: 'translateY(5px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
      },
      animation: { fadeIn: 'fadeIn 0.3s ease forwards' },
    }
  }
}
</script>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #000;
}

.glass {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 1rem;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
}

.dot-flashing {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #8b5cf6;
    animation: dotFlashing 1s infinite linear alternate;
}

@keyframes dotFlashing {
    0% { background-color: #8b5cf6; }
    50%, 100% { background-color: transparent; }
}
</style>
</head>
<body class="text-white min-h-screen">

<!-- Navbar -->
<custom-navbar></custom-navbar>
<ios-navbar></ios-navbar>

<main class="container mx-auto px-4 py-20">
    <div class="glass p-8 max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-6 text-center">ShadowGPT Portal</h1>
        <p class="text-lg mb-8 text-center opacity-80">Converse with the shadows through this mystical AI interface</p>

        <!-- Chat container -->
        <div id="chat-container" class="h-96 mb-6 bg-gray-800/40 rounded-xl p-4 overflow-y-auto space-y-4">
            <div class="flex justify-start">
                <div class="bg-violet-500/20 rounded-tr-xl rounded-br-xl rounded-bl-xl p-4 max-w-xs md:max-w-md">
                    <p class="text-sm">Greetings, shadow walker. What knowledge do you seek from the void?</p>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="flex gap-2">
            <input type="text" id="user-input" aria-label="Chat input" placeholder="Whisper to the shadows..." 
                class="flex-1 px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500">
            <button id="send-btn" class="px-6 py-3 bg-violet-600 hover:bg-violet-700 rounded-xl font-medium transition-colors flex items-center gap-2">
                <i data-feather="send"></i>
                <span>Send</span>
            </button>
        </div>
    </div>
</main>

<custom-footer></custom-footer>

<!-- Components -->
<script src="components/navbar.js"></script>
<script src="components/footer.js"></script>
<script src="components/ios-navbar.js"></script>

<script>
feather.replace();

// ShadowAI simulation
const shadowAI = {
    loading: false,
    queryAI: async (message) => {
        shadowAI.loading = true;
        await new Promise(r => setTimeout(r, 1200 + Math.random()*800)); // simulate thinking
        shadowAI.loading = false;
        return `Shadow echoes: "${message}"`; // placeholder AI response
    }
};

// Chat Elements
const chatContainer = document.getElementById('chat-container');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

// Typing effect
function typeWriter(element, text, speed = 50, callback) {
    let i = 0;
    const interval = setInterval(() => {
        element.textContent = text.slice(0, i+1) + (i<text.length-1 ? '|' : '');
        i++;
        chatContainer.scrollTop = chatContainer.scrollHeight;
        if (i === text.length) {
            clearInterval(interval);
            element.textContent = text;
            if (callback) callback();
        }
    }, speed);
}

// Add chat message
function addMessage(sender, message, animateTyping=false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `flex ${sender==='user'?'justify-end':'justify-start'} animate-fadeIn`;
    
    const bubbleDiv = document.createElement('div');
    bubbleDiv.className = sender==='user'
        ? 'bg-violet-500 rounded-tl-xl rounded-tr-none rounded-br-xl rounded-bl-xl p-4 max-w-xs md:max-w-md'
        : 'bg-violet-500/20 rounded-tl-none rounded-tr-xl rounded-br-xl rounded-bl-xl p-4 max-w-xs md:max-w-md';

    const p = document.createElement('p');
    p.className = 'text-sm';
    bubbleDiv.appendChild(p);

    messageDiv.appendChild(bubbleDiv);
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

    if(animateTyping) typeWriter(p, message);
    else p.textContent = message;
}

// Send message
async function sendMessage() {
    const msg = userInput.value.trim();
    if(!msg || shadowAI.loading) return;

    addMessage('user', msg);
    userInput.value = '';
    userInput.disabled = true;

    // Thinking dots
    const thinkingDiv = document.createElement('div');
    thinkingDiv.className = 'flex justify-start animate-fadeIn';
    thinkingDiv.innerHTML = `<div class="rounded-tl-none rounded-tr-xl rounded-br-xl rounded-bl-xl p-4 max-w-xs md:max-w-md bg-violet-500/20 flex gap-2"><div class="dot-flashing"></div></div>`;
    chatContainer.appendChild(thinkingDiv);
    chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });

    try {
        const response = await shadowAI.queryAI(msg);
        chatContainer.removeChild(thinkingDiv);
        addMessage('bot', response, true);
    } catch(e) {
        chatContainer.removeChild(thinkingDiv);
        addMessage('bot', "The shadows are disturbed... try again later.");
    } finally {
        userInput.disabled = false;
        userInput.focus();
    }
}

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', (e) => { if(e.key==='Enter') sendMessage(); });
</script>
</body>
</html>
